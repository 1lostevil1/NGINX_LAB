events {
    worker_connections 1024;
}

http {
    upstream producer_cluster {
        server producer1:8080;
        server producer2:8080;
        server producer3:8080;
    }

    server {
        listen 80;

        # Основной endpoint для отправки сообщений
        location /api/messages {
            proxy_pass http://producer_cluster/api/messages;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Добавляем таймауты для стабильности
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://producer_cluster/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # Info endpoint (если есть)
        location /info {
            proxy_pass http://producer_cluster/info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Общий fallback - все остальные запросы тоже на продюсеры
        location / {
            proxy_pass http://producer_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}